{% load staticfiles %}

<html>
<head>
    <link href="{% static 'css/facebook.css' %}" type="text/css" rel="stylesheet" media="all" />
    {% include 'django_facebook/_facebook_js.html' %}
</head>
<body>
    {% if user.is_authenticated %}
        <p>Logged in</p>
    {% else %}
        <p>Not logged in</p>
    {% endif %}

  <h1>Yearbook Allstars</h1>

  <form action="{% url facebook_connect %}?facebook_login=1" method="post">
      <a href="javascript:void(0);" style="font-size: 20px;" onclick="F.connect(this.parentNode);">Register, login or connect with facebook</a>
      <input type="hidden" value="{{ request.path }}" name="next" />
  </form>
</body>
</html>
