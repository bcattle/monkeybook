# Sources:
# http://blog.zacharyvoase.com/2010/03/05/django-uwsgi-nginx/
# https://docs.djangoproject.com/en/dev/howto/deployment/wsgi/uwsgi/

[uwsgi]
socket = /tmp/uwsgi.sock
single-interpreter
# see https://newrelic.com/docs/python/python-agent-and-uwsgi
uid = 1000
gid = 1000

# logging
logto = /var/log/uwsgi.log
# Disable request logging
disable-logging
log-5xx

# load django
pp = /home/ubuntu/src/voomza4
pp = /home/ubuntu/src/voomza4/voomza
pp = /home/ubuntu/src/voomza4/voomza/apps
pp = /home/ubuntu/src/voomza4/voomza/lib
virtualenv = /home/ubuntu/src/voomza4/venv
env = DJANGO_SETTINGS_MODULE=voomza.config.live.settings
module = voomza.config.live.wsgi:application

# options
#processes = 4
# Piel
processes = 1
master=True
pidfile=/var/run/voomza-master.pid
vacuum=True
# Fight memory leaks!
#max-requests=5000
# Piel
socket-timeout=30
listen=500
